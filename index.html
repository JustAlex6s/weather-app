<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <form id="weatherForm">
            <input type="text" id="cityInput1" placeholder="Enter city name" required>
            <input type="text" id="cityInput2" placeholder="Enter city name" >
            <div class="NeonButton">
                <button type="submit" style="--color:#1e9bff;">Obtenez la météo de votre ville</button>
            </div>
        </form>
        <div id="containerId">
        </div>  
        <div id="weatherData1">
            <div class="card-content"></div>
        </div>
        <div id="weatherData2">
            <div class="card-content"></div>
        </div>
      

    <script defer src="/script.js"></script>
</body>
</html>
